<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple JS Calculator</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<!--https://developer.mozilla.org/en-US/docs/Learn/Forms/Your_first_form-->
		<h1>Do Calculation</h1>

		<!--
    Html Elements
    - Block level*
    - Inline level*
    - Block-inline level
    -->

		<form method="post">
			<div>
				<label for="fValue">Enter the first number</label>
				<input
					placeholder="Enter first value"
					id="fValue"
					type="text"
					name="fValue"
				/>
			</div>

			<div>
				<label for="operators">choose operation</label>
				<select name="operator" id="operators">
					<option value="">+</option>
					<option value="">-</option>
					<option value="">/</option>
					<option value="">x</option>
				</select>
			</div>

			<div>
				<label for="lValue">Enter the second number</label>
				<input
					placeholder="Enter second value"
					id="lValue"
					type="text"
					name="lValue"
				/>
			</div>

			<button>Calculate</button>
		</form>

		<h2>Result: 34</h2>

		<script src="index.js"></script>
	</body>
</html>
